version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build:
    docker:
      - image: circleci/node:12.16.3
    steps:
      - checkout
      - node:
          steps:
            - run: yarn
            - run: yarn clean
            - run: yarn build
            - run: yarn netlify deploy -p -d public -a ${NETLIFY_AUTH_TOKEN} -s ${NETLIFY_API_ID}
workflows:
    build:
      jobs:
        - build:
            filters:
              branches:
                only: master
